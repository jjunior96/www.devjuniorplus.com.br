backend:
  name: github
  repo: jjunior96/study-blog
  branch: master
  site_domain: alvesjunior.netlify.app

publish_mode: editorial_workflow
media_folder: 'static/assets/images'
public_folder: 'assets/images'

collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/blog
    label: 'Posts' # Used in the UI
    folder: 'posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD hh:mm:ss',
        }
      - { label: 'Image', name: 'image', widget: 'image' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['react', 'js', 'dev', 'misc', 'books', 'css'],
        }
      - {
          label: 'Background',
          name: 'background',
          widget: 'select',
          options:
            [
              { label: 'React', value: '#7b2cbf' },
              { label: 'JS', value: '#ffbe0b' },
              { label: 'Dev', value: '#3a86ff' },
              { label: 'Misc', value: '#bf2c2c' },
              { label: 'Books', value: '#2cbf33' },
              { label: 'CSS', value: '#ff006e' },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
